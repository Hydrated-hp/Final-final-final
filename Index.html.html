
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kinsa Pinaka Gwapa?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background-color: #fff6e0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 90%;
      width: 100%;
    }

    .options {
      margin-top: 20px;
    }

    .options button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ffcccc;
      cursor: pointer;
      transition: 0.3s;
    }

    .options button:hover {
      background: #ffaaaa;
    }

    .hidden {
      display: none;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .video-container {
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      max-height: 400px;
      height: auto;
      border-radius: 10px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      pointer-events: none;
    }

    .controls {
      margin-top: 10px;
    }

    .controls button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffe0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #ffc0c0;
    }
  </style>
</head>
<body>
  <div id="quiz" class="container">
    <h1>Kinsay pinaka ka gwapa sa ilahang tulo?</h1>
    <div class="options">
      <button onclick="showWrong()">LIZA</button>
      <button onclick="showWrong()">PIA</button>
      <button onclick="showWrong()">CATRIONA</button>
    </div>
  </div>

  <div id="popup" class="container hidden">
    <h2>SYEMPRE IKAW! ü´∂</h2>
    <div class="video-container">
      <video id="crushVid" autoplay playsinline>
        <source src="crush_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="controls">
        <button onclick="togglePlay()">‚èØ Play / Pause</button>
        <button onclick="toggleMute()">üîá Mute / Unmute</button>
      </div>
    </div>
  </div>

  <script>
    function showWrong() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("popup").classList.remove("hidden");

      const video = document.getElementById("crushVid");
      video.muted = false;
      video.currentTime = 0;
      video.play();
    }

    function togglePlay() {
      const video = document.getElementById("crushVid");
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function toggleMute() {
      const video = document.getElementById("crushVid");
      video.muted = !video.muted;
    }
  </script>
</body>
</html>
